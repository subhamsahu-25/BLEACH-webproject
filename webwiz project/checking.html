<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      html,
      body {
         height: 100%;
         margin: 0;
         width: 100%;
         padding: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         background-color: black;
      }
      img {
         display: flex; 
         justify-content: center; 
         align-items: center;
         height:450px; 
         width:800px;
      }
      #reveal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.97);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#zanpakuto {
  max-width: 60%;
  max-height: 60%;
  border-radius: 15px;
  filter: drop-shadow(0 0 6px #bfc7cf) drop-shadow(0 0 16px #8e9aa6) drop-shadow(0 0 32px #5a6672);
}
   </style>
   <script>
      function visible(imagePath) {
            document.getElementById('reveal').style.display = 'flex';
            document.getElementById('zanpakuto').src = imagePath;
         }

         function invisible() {
            document.getElementById('reveal').style.display = 'none';
         }
   </script>
</head>

<body>
   <div class="overlay">
      <img class="reveal-image" src="./BANKAI/zaraki 1.jpg" alt="zaraki it is !">
      <button onclick="visible('./no bg/zaraki no bg.png')">Reveal Nozarashi</button>
   </div>
   <div id="reveal" style="display:none;" onclick="invisible()">
      <img id="zanpakuto" src="">
   </div>
</body>

</html>
